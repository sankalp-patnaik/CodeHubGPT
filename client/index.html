<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeHub - Coding AI</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

  <body>
    <div id="app">
      <div class="container">
        <nav class="navbar navbar-expand-lg " id="Nav">
          <div class="container-fluid">
            <a class="navbar-brand " id="codeHub" href="http://localhost:5173/">
              <img src="/favicon.ico" alt="Logo" width="40" height="38" class="d-inline-block align-text-top">
              CODEHUB</a>
          </div>
        </nav>
      </div>
      <div id="chat_container"></div>
      <form>
        <textarea name="prompt" placeholder="Ask CodeHub..." cols="1" rows="1"></textarea>
        <button type="submit"><img src="assets/send.svg" alt="+"></button>
      </form>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
